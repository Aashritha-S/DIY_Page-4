<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CraftyDIYCorner</title>
<style>
  body {
    background-color: #e0f2f1;
    color: #333;
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #26a69a;
    color: white;
    padding: 10px;
    text-align: center;
  }
  footer {
    text-align: center;
    padding: 10px;
  }
  form {
    margin: 20px auto;
    max-width: 400px;
  }
  label {
    font-weight: bold;
  }
</style>
</head>
<body>
<header>
  <h1>CraftyDIYCorner</h1>
  <nav>
    <a href="#">Home</a> |
    <a href="#">Products</a> |
    <a href="#">Blog</a>
  </nav>
</header>

<section>
  <h2>Featured Crafts</h2>
  <div class="craft">
    <img src="craft1.jpg" alt="Craft 1">
    <p>Description of Craft 1</p>
  </div>
  <div class="craft">
    <img src="craft2.jpg" alt="Craft 2">
    <p>Description of Craft 2</p>
  </div>
</section>

<section>
  <h2>DIY Examples</h2>
  <div class="diy">
    <h3>Paper Craft</h3>
    <p>Description of Paper Craft</p>
  </div>
  <div class="diy">
    <h3>Recycled Craft</h3>
    <p>Description of Recycled Craft</p>
  </div>
</section>

<footer>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email">
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" placeholder="Your Comment"></textarea>
    <button type="submit">Submit</button>
  </form>
  <p>&copy; 2022 CraftyDIYCorner. All rights reserved.</p>
</footer>
</body>
</html>
